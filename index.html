<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Titan Periodic Table</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
      
      .glass-panel {
        background: rgba(30, 30, 30, 0.75);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Logo Animations */
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes spin-reverse {
        from { transform: rotate(360deg); }
        to { transform: rotate(0deg); }
      }
      @keyframes orbit-x {
        0% { transform: rotateZ(45deg) rotateX(0deg); }
        100% { transform: rotateZ(45deg) rotateX(360deg); }
      }
      @keyframes orbit-y {
        0% { transform: rotateZ(-45deg) rotateX(0deg); }
        100% { transform: rotateZ(-45deg) rotateX(360deg); }
      }
      @keyframes pulse-core {
        0%, 100% { r: 6; opacity: 1; stroke-width: 0; }
        50% { r: 7; opacity: 0.8; stroke-width: 2; }
      }

      /* Advanced Element Effects */
      @keyframes shimmer {
        0% { transform: translateX(-150%) skewX(-25deg); }
        100% { transform: translateX(200%) skewX(-25deg); }
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-5px); }
      }
      
      .animate-spin-slow { animation: spin-slow 20s linear infinite; }
      .animate-spin-reverse { animation: spin-reverse 15s linear infinite; }
      .animate-orbit-1 { animation: orbit-x 8s linear infinite; }
      .animate-orbit-2 { animation: orbit-y 9s linear infinite; }
      .animate-pulse-core { animation: pulse-core 3s ease-in-out infinite; }
      .animate-shimmer { animation: shimmer 1.5s cubic-bezier(0.4, 0, 0.2, 1) infinite; }
      .animate-float { animation: float 4s ease-in-out infinite; }
    </style>

</head>

  </body>
</html>
